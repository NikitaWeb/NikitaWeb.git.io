<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 13</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="bg">
		<div class="form">
			<div class="title">
				<span .title_header>Create an account</span>
			</div>
			<div class="input">
				<div class="email">
					<p>Email: <span>*</span></p>
					<input type="text" placeholder="johnsmith@gmail.com" required>
				</div>
				<div class="password">
					<p>Choose Password: <span>*</span></p>
					<input type="password" required>
				</div>
				<div class="password2">
					<p>Confirm Password:<span>*</span></p>
					<input type="password" required>
				</div>
			</div>
			<div class="btn">
				<button>
					<a href="#">Register now!</a>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
