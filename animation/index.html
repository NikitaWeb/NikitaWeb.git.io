<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>tabs</title>

    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link  rel = " stylesheet "
   href = " https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css "
   integrity = " sha384-OHBBOqpYHNsIqQy8hL1U + 8OXf9hH6QRxi0 + EODezv82DfnZoV7qoHAZDwMwEJvSw "
   crossorigin = " anonymous " >
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  			<!-- Nav tabs -->
  			<div class="tab-main">
  			<ul class="nav nav-tabs">
  				<li class="active">
  					<a href="#sign-in" data-toggle="tab">Вход</a>
  				</li>
  				<li >
  					<a href="#sign-up" data-toggle="tab">Регистрация</a>
  				</li>
  			</ul>

  			<!-- Tab panes -->
  			<div class="tab-content">
  				<div class="tab-pane active" id="sign-in">
  					<input class="animated pulse" type="text" placeholder="Ваше имя">
  					<input class="animated pulse" type="text" placeholder="Пароль">
            <div class="animated bounce"><a href="#">Забыли пароль?</a></div>	
  					<div class="check animated flash">
  					<input type="checkbox">
  					<span>Напомнить мне</span>
  					</div>
  					<img src="img/in.png" alt="Вход">
  				</div>
  				<div class="tab-pane two animated flash" id="sign-up">
  					<input type="text" placeholder="Никнейм">
  					<input type="text" placeholder="e-mail">
  					<input type="password" placeholder="Пароль">
  					<img class="up " src="img/up.png" alt="Зарегестрироваться">
  				</div>
  				</div>
  			</div>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
    <script>
  </script>
  </body>
  </html>
