<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="header">
			<h1>Получите видео-инструкцию<br><span>Как заработать свой первый миллион</span></h1>
		</div>
		<div class="main">
			<div class="video">
				<iframe width="545" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
			</div>
			<form action="#">
				<p>Введите свой email</p>
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button>Получить инструкцию</button>
			</form>
		</div>
	</div>
	<div class="section">
		<h2>Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое<br>преимущество</p>
			</div>
			<button class="second_btn">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="clients">
			<h2>Наши клиенты</h2>
			<div class="col_photos">
				<img src="img/01.jpg" alt="Первый клиент">
				<img src="img/02.jpg" alt="Второй клиент">
				<img src="img/03.jpg" alt="Третий клиент">
				<img src="img/04.jpg" alt="Четвертый клиент">
			</div>
			<div class="col_photos">
				<img src="img/05.jpg" alt="Первый клиент">
				<img src="img/06.jpg" alt="Шестой клиент">
				<img src="img/07.jpg" alt="Седьмой клиент">
				<img src="img/08.jpg" alt="Восьмой клиент">
			</div>
		</div>
	</div>
</body>
</html>
